<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Pomme</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        #user-info, #best-score {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
        #user-info {
            left: 20px;
        }
        #best-score {
            right: 20px;
        }
        #score {
            position: absolute;
            top: 60px;
            font-size: 24px;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 300px;
            height: 300px;
            gap: 10px;
        }
        .grid-item {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pomme, .bombe {
            cursor: pointer;
            width: 100px;
            transition: opacity 0.5s;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: red;
            font-size: 48px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="user-info"></div>
    <div id="best-score"></div>
    <div id="score">Score: 0</div>
    <div id="grid-container">
        <div class="grid-item" data-index="0"><img class="pomme" src="pomme.png" alt="Pomme" /></div>
        <div class="grid-item" data-index="1"><img class="pomme" src="pomme.png" alt="Pomme" /></div>
        <div class="grid-item" data-index="2"><img class="pomme" src="pomme.png" alt="Pomme" /></div>
        <div class="grid-item" data-index="3"><img class="pomme" src="pomme.png" alt="Pomme" /></div>
        <div class="grid-item" data-index="4"><img class="pomme" src="pomme.png" alt="Pomme" /></div>
        <div class="grid-item" data-index="5"><img class="pomme" src="pomme.png" alt="Pomme" /></div>
        <div class="grid-item" data-index="6"><img class="pomme" src="pomme.png" alt="Pomme" /></div>
        <div class="grid-item" data-index="7"><img class="pomme" src="pomme.png" alt="Pomme" /></div>
        <div class="grid-item" data-index="8"><img class="pomme" src="pomme.png" alt="Pomme" /></div>
    </div>

    <div id="game-over">
        <div>Game Over</div>
        <div id="final-score"></div>
        <button id="restart">Restart</button>
    </div>

    <script>
        let score = 0;
        let bombIndexes = [];
        const scoreElement = document.getElementById('score');
        const userInfoElement = document.getElementById('user-info');
        const bestScoreElement = document.getElementById('best-score');
        const gridItems = document.querySelectorAll('.grid-item');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart');

        // Fonction pour obtenir ou définir l'username
        function getUsername() {
            let username = localStorage.getItem('username');
            if (!username) {
                username = prompt("Entrez votre nom d'utilisateur:");
                if (username) {
                    localStorage.setItem('username', username);
                } else {
                    username = "Joueur"; // Valeur par défaut si l'utilisateur annule
                }
            }
            return username;
        }

        // Fonction pour obtenir ou définir le meilleur score
        function getBestScore() {
            return parseInt(localStorage.getItem('bestScore')) || 0;
        }

        function setBestScore(newBestScore) {
            localStorage.setItem('bestScore', newBestScore);
        }

        // Initialisation
        const username = getUsername();
        let bestScore = getBestScore(); // Utilisation d'un "let" pour pouvoir le modifier
        userInfoElement.textContent = `Nom: ${username}`;
        bestScoreElement.textContent = `Best Score: ${bestScore}`;

        // Fonction pour transformer 3 pommes en bombes aléatoirement
        function randomizeBombs() {
            bombIndexes.forEach(index => {
                gridItems[index].querySelector('img').src = 'pomme.png';
                gridItems[index].querySelector('img').classList.remove('bombe');
                gridItems[index].querySelector('img').classList.add('pomme');
            });

            bombIndexes = [];
            while (bombIndexes.length < 3) {
                const randomIndex = Math.floor(Math.random() * 9);
                if (!bombIndexes.includes(randomIndex)) {
                    bombIndexes.push(randomIndex);
                }
            }

            bombIndexes.forEach(index => {
                const imgElement = gridItems[index].querySelector('img');
                imgElement.src = 'bombe.png';
                imgElement.classList.remove('pomme');
                imgElement.classList.add('bombe');
            });
        }

        // Fonction pour gérer le clic sur les pommes/bombes
        gridItems.forEach((item, index) => {
            item.addEventListener('click', function() {
                const imgElement = item.querySelector('img');
                if (bombIndexes.includes(index)) {
                    // Si c'est une bombe, afficher Game Over
                    gameOver();
                } else {
                    // Sinon, incrémenter le score
                    score++;
                    scoreElement.textContent = 'Score: ' + score;

                    // Masquer la pomme cliquée
                    imgElement.style.opacity = '0';
                    setTimeout(() => {
                        imgElement.style.opacity = '1';
                    }, 500);
                }
            });
        });

        // Fonction Game Over
        function gameOver() {
            gameOverElement.style.display = 'flex';
            finalScoreElement.textContent = 'Score Final: ' + score;

            // Vérifier si c'est le meilleur score
            if (score > bestScore) {
                bestScore = score; // Met à jour la variable bestScore
                setBestScore(bestScore);
                bestScoreElement.textContent = `Best Score: ${bestScore}`;
            }

            clearInterval(bombInterval);
        }

        // Fonction de redémarrage du jeu
        function restartGame() {
            score = 0;
            scoreElement.textContent = 'Score: ' + score;
            gameOverElement.style.display = 'none';
            randomizeBombs();
            bombInterval = setInterval(randomizeBombs, 2000); // 2 secondes
        }

        // Associer le bouton restart à la fonction restartGame
        restartButton.addEventListener('click', restartGame);

        // Initialiser le premier set de bombes et démarrer le timer
        randomizeBombs();
        var bombInterval = setInterval(randomizeBombs, 2000); // 2 secondes
    </script>
</body>
</html>
